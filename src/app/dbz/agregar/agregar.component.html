<h3>Agregar <small>{{nuevo.nombre}}</small></h3>
<hr>

<form (ngSubmit)="agregar()">
    <input 
        type = "text" 
        placeholder = "Nombre"
        name = "nombre"
        [(ngModel)] = "nuevo.nombre" 
    />
<!--
Forma manual de hacer el procedimiento para obtener el evento al cambiar el valor del input.  
[value]="nuevo.nombre"
(input)="cambiarNombre($event)" 
-->
    <input 
        type = "number" 
        placeholder = "Poder"
        name = "poder"
        [(ngModel)] = "nuevo.poder"
    />
    <button>
        Agregar
    </button>
</form>
